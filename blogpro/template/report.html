<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <title>Report</title>
</head>
<body class="text-linear">
    {% if user.is_authenticated %}
    <div class="container w-50 bg-body-secondary my-5 p-4 rounded">
        <form action="report/{{id}}" method="post">
            {% csrf_token %}
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username"><br>
            <label for="select" class="form-label">Select Reason</label>
            <select name="type" id="type" class="form-control">
                <option value="spam">Spam</option>
                <option value="irrelevant">Irrelevant content</option>
                <option value="abusive">Abusive Language</option>
                <option value="offensive">Its promoting offensive Content</option>
                <option value="others">Others</option>
            </select><br>
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control"><br>
            <label for="message" class="form-label">Message</label>
            <textarea name="message" class="form-control" name="message"></textarea><br>
            <input type="text" name="blogid" value="{{id}}" hidden>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Report</button></div>
        </form>
    </div>
    {% else %}
    <div class="text-center my-5 py-5">
    <h1>Please <a href="/login">Login</a></h1></div>
    {% endif %}
</body>
</html>
