<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <title>Admin</title>
</head>
<body class="text-linear">
    <div class="container w-50 bg-body-secondary my-5 p-3">
        <p class="text-center text-info p-4 fs-3 fw-bold">Admin Login</p>
        <p class="text-center">{{msg}}</p>
        <form action="/adminlogin" method="post">
            {% csrf_token %}
            <label for="admin" class="form-label fw-bold">Admin</label>
            <input type="text" name="admin" class="form-control"><br>
            <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
