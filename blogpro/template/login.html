<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <title>Login</title>
</head>
<body class="text-linear">
    <div class="container w-50 bg-body-secondary p-5 my-5 rounded">
        <h2 class="text-center text-info p-4">Login!</h2>
        <p class="fw-bold text-center">{{msg}}</p>
    <form action="/login" method="post">
        {% csrf_token %}
        <label for="" class="form-label fw-bold">Username</label>
        <input type="text" class="form-control" name="username">
        <label for="Password" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" name="password"><br>
        <button type="submit" class="btn btn-info" >Login</button>
    </form>
   </div>
</body>
</html>
