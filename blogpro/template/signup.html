<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <title>Signup</title>
</head>

<body class="text-linear">
    <div class="container my-5 bg-body-secondary w-50 p-5 rounded">
        <h2 class="text-center text-info p-4">Sign Up!</h2>
        <p class="fw-bold  text-center">{{msg}}</p>
        <form action="/signup" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col col-6 p-3">
                    <label for="first" class="form-label fw-bold">First Name</label>
                    <input type="text" class="form-control" name="firstname">
                </div>
                <div class="col col-6 p-3">
                    <label for="last" class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" name="lastname">
                </div>
            </div>
            <div class="row ">
                <div class="col col-12">
                    <label for="mail" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
            </div>
            <div class="row ">
                <div class="col col-12">
                    <label for="username" class="form-label  fw-bold">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <label for="pass" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <label for="confirmpass" class="form-label fw-bold">Confirm
                        Password</label>
                    <input type="password" class="form-control" name="confirmpassword">
                </div>
            </div>
            <div class="text-center my-3">
                <button type="submit" class="btn btn-info w-100">Submit</button>
            </div>
        </form><br>
        <p>Already have an account!!</p>
        <a href="/login" class="btn btn-info w-25">Login</a><br>
    </div>
</body>

</html>
